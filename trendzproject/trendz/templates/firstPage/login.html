{% extends 'base.html' %}


{% block head %}
<title>LOG IN</title>
{% endblock %}


{% block body %}
	<div class="container">

		<div class="jumbotron">
				<h1>KENKEN</h1>
		</div>
				<div class="user_info">
						<form method="post">
							{% csrf_token %}
							{{ form.as_p }}
							<button class="btn btn-info" type="submit">LOG IN</button>
						</form>
						<p>Don't have an account? <a href="{% url 'trendz:register' %}"><button class="btn btn-info" type="submit">REGISTER</button></a></p>
				</div>

	</div>
{% endblock %}



{% block float %}
{% endblock %}

</body>
</html>
