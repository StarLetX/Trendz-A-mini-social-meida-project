{% extends 'base.html' %}

{% block head %}
<title>REGISTER</title>
{% endblock %}

	{% block float %}
		<div class="jumbotron">
			<h1>REGISTER HERE</h1>
		</div>
	{% endblock %}


	{% block body %}
		<div class="container">
			<div class="user_info">
					<form method="post">
						{% csrf_token %}
						{% for field in form %}
							<p> {{ field.label_tag }}</p>
							<p>	{{ field }} </p>
						{% endfor %}
						<button class="btn btn-success" type="submit">REGISTER</button>
					</form>
				</div>
		</div>
	{% endblock %}
