{% extends 'base.html' %}

{% block header %}
<title>PROFILE</title>
{% endblock %}

{% block body %}
	<div class="container">
		<div class="user_info">
				<h1>Hi, {{ user.first_name | upper}}  {{ user.last_name | upper }}</h1>
				<p>Edit your profile account here.</p>
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button class="btn btn-info" type="submit">Submit</button>
				</form>
			</div>
	</div>
{% endblock %}

{% block float %}
{% endblock %}
